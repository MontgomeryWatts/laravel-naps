language: php

php:
  - 7.0

script:
  - vendor/bin/phpunit
  - postgresql

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

before_install:
  - psql -c 'create database travis_ci_test;' -U postgres

cache:
  directories:
    - node_modules
    - vendor

script:
  - vendor/bin/phpunit